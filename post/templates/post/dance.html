<!DOCTYPE html>
<html class="no-js" lang="en">
{% load static %}
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		{% load static %}
        <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    </head>

    <body>
		<div class = "container">
			<!-- the top navigation section of the website-->
            <nav class = "navbar navbar-expand-lg navbar-light" style = "background-color: #ffc4f9; border-radius: 10px; margin: 0 0 20px 0">
				<a class = "navbar-brand" href = "#">Charlotte Yun</a>
					<!-- creates a responsive button for the nav-items that's useful for browser size changes-->
					<button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target= "#navbarSupportedContent">
						<!--button design-->
						<span class = "navbar-toggler-icon"></span>
					</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!--shift to the left-->
					<ul class="navbar-nav ml-auto">
					<!--create individual list item-->
						<li class="nav-item">
							<a class = "nav-link" href = "index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class = "nav-link" href = "#">Biography</a>
						</li>
						<!-- dropdown nav bar item-->
						<li class="nav-item dropdown">
							<a class = "nav-link dropdown-toggle" href = "#" id = "navbarDropdown" data-toggle = "dropdown">Talents</a>
								<div class = "dropdown-menu">
									<a class = "dropdown-item" href = "{% static 'dance.html' %}"> Dance </a>
									<a class = "dropdown-item" href = "{% static 'art.html' %}"> Art </a>
									<a class = "dropdown-item" href = "#"> Web Development </a>
									<a class = "dropdown-item" href = "https://github.com/charlotteyyun"> Data Analysis </a>
									<a class = "dropdown-item" href = "{% static 'physics.html'}"> Physics </a>
								</div>
						</li>
						<li class="nav-item">
							<a class = "nav-link" href = "#">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
				<div class="embed-responsive embed-responsive-16by9" style = "border-radius: 10px; width: 75%; margin: auto;">
					<iframe class="embed-responsive-item" src="https://youtube.com/embed/08p8Zz2Um0o"></iframe>
				</div>
			</div>
		</div>

		{% load static %}

        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
    </body>
</html>
